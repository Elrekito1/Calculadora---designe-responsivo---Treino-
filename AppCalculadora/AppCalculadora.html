<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="AppCalculadora.css">
    <script src="https://kit.fontawesome.com/2429b36003.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

</head>







<body>
 
 <div class="container">




<div class="calculadora">

<header>

<input type="text" placeholder="0">

</header>


<div class="conteudo">

<button type="button" class="item-C"><h4>C</h4></button>
<button type="button" class="item-Barra"><h4>/</h4></button>
<button type="button" class="item-X"><h4>x</h4></button>
<span class="baixo-2">
    <button type="button" class="item-baixo-2 item-7"><h4>7</h4></button>
    <button type="button" class="item-baixo-2 item-8"><h4>8</h4></button>
    <button type="button" class="item-baixo-2 item-9"><h4>9</h4></button>
    <button type="button" class="item-baixo-2 item-Menos"><h4>-</h4></button>

</span>
<span class="baixo-3">
    <button type="button" class="item-baixo-2 item-4"><h4>4</h4></button>
    <button type="button" class="item-baixo-2 item-5"><h4>5</h4></button>
    <button type="button" class="item-baixo-2 item-6"><h4>6</h4></button>
    <button type="button" class="item-baixo-2 item-Menos"><h4>+</h4></button>

</span>
<span class="baixo-4">
    <button type="button" class="item-baixo-2 item-3"><h4>3</h4></button>
    <button type="button" class="item-baixo-2 item-2"><h4>2</h4></button>
    <button type="button" class="item-baixo-2 item-1"><h4>1</h4></button>
    <button type="button" class="item-baixo-Igual item-Igual"><h4>=</h4></button>

</span>
<span class="baixo-5">
    <button type="button" class="item-baixo-Zero item-0"><h4>0</h4></button>
    <button type="button" class="item-baixo-Ponto item-Ponto"><h4>.</h4></button>
    
   

</span>


    
</div>




</div>












</div>






 </div>
 
 
 
 
 
 
 
    <script src="AppCalculadora.js" ></script>   
</body>
</html>
